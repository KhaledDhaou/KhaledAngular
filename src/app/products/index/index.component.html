<app-create></app-create>
<table datatable class="table table-hover table-bordered" *ngIf="produits">
  <thead>

    <th>Image</th>
    <th>Référence</th>
    <th>Désignation</th>
    <th>Quantité</th>
    <th>Prix</th>
    <th>Edit</th>
    <th>Supprimer</th>


  </thead>

 <tbody>
  <tr *ngFor="let p of produits">

    <td><img src={{p.imageart}} alt="" width="50"/></td>
    <td>{{p.reference}}</td>
    <td>{{p.designation}}</td>
    <td>{{p.qtestock}}</td>
    <td>{{p.prix}}</td>

    <td><button type="button" class="btn btn-warning">
      <i class="bi bi-pencil-square"></i>
    </button></td>

    <td><button type="button" class="btn btn-danger" (click)="delarticle(p._id)">
      <i class="bi bi-trash3"></i>
    </button></td>
 </tr>
</tbody>


</table>
