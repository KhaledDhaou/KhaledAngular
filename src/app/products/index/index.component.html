<app-create></app-create>
<table datatable *ngIf="produits.length !=0" class="table table-hover table-bordered" >
  <thead>
    <tr>
    <th>Image</th>
    <th>Référence</th>
    <th>Désignation</th>
    <th>Quantité</th>
    <th>Prix</th>
    <th>Edit</th>
    <th>Supprimer</th>
  </tr>

  </thead>

 <tbody>
  <tr *ngFor="let p of produits">

    <td><img src={{p.imageart}} alt="" width="50"/></td>
    <td>{{p.reference}}</td>
    <td>{{p.designation}}</td>
    <td>{{p.qtestock}}</td>
    <td>{{p.prix}}</td>

    <td>
       <app-edit [productId]="p._id"></app-edit>
    </td>

   
    <td><button type="button" class="btn btn-danger" (click)="delarticle(p._id)">
      <i class="bi bi-trash3"></i>
    </button></td>
 </tr>
</tbody>


</table>
